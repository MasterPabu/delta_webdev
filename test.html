<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Font+Name">
		<title>
			Countdown!
		</title>
		<h1> <br>Countdown Timer</h1>
		<h2 id="eventName"> COUNTDOWN TO 2017! </h2>
	</head>
	<body style="text-align:center;">
		<div id="mainblock">
			<div> 
				<span id=days_number></span>
				<div class="label">DAYS</div>
			</div>
			<div>
				<span id=hours_number></span>
				<div class="label">HOURS</div>	
			</div>
			<div> 
				<span id=minutes_number></span>
				<div class="label">MINS</div>
			</div>
			<div> 
				<span id=seconds_number></span>
				<div class="label">SECS</div>
			</div>
		</div>
		<form action="demo_form.asp">
			<br><br>
			Event Name: <input type="text" name="name_field" id="event_name" value="New Event">
						<input type="button" value="Set Title" id="submit" onclick="setEventTitle()"><br>
			Event Time: <input type="datetime-local" name="time_field" id="event_time">
						<input type="button" value="Set Time" id="submit" onclick="setEventTime();"><br>
			<input type="button" value="Reset to Default" id="submit" onclick="doReset()">
		</form>
		<script src="program.js">
					</script>
	</body>
</html>
